# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: '#posts'
    weight: 20
  - name: Projects
    url: '#projects'
    weight: 30
  - name: Publications
    url: '#featured'
    weight: 40
  - name: Contact
    url: '#contact'
    weight: 50

# Link to a PDF of your resume/CV from the menu.
# To enable, copy your resume/CV to `static/uploads/resume.pdf` and uncomment the lines below.
  - name: CV
    url: https://docs.google.com/document/d/1_GxG08lSWFFqoqplkSVWfHmZjgTwkCWR/edit?usp=sharing&ouid=115208495658607923505&rtpof=true&sd=true
    weight: 60
